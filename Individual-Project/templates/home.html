
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ur Own Dish</title>
    <style>
        body {

            background-color: whitesmoke;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
        
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .search-bar {
            margin-top: 60px;
        }
        .dish-photos {
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }
        .dish-photos img {
            width: 360px;
            height: 320px;
            margin: 30px;
            border: 3px solid #ccc;
            border-radius: 15px;
        }
        .other-pages {
            margin-top: 90px;
        }
        .other-pages a {
            display: inline-block;
            margin: 30px;
            padding: 30px 60px;
            background-color: #f5f5f5;
            text-decoration: none;
            color: #333;
            border: 3px solid #ccc;
            border-radius: 15px;
        }
    </style>

    <script>
    fetch('/api/food')
        .then(response => response.json())
        .then(data => {
            const dishContainer = document.getElementById('dish-container');
            data.forEach(dish => {
                const img = document.createElement('img');
                img.src = dish.image_url;
                img.alt = dish.name;
                img.style.width = '360px';
                img.style.height = '320px';
                img.style.margin = '30px';
                img.style.border = '3px solid #ccc';
                img.style.borderRadius = '15px';
                dishContainer.appendChild(img);
            });
        })
        .catch(error => console.error('Error fetching dishes:', error));
</script>

</head>
<body>
    <h1>Welcome to Create Ur Own Dish</h1>
    <div class="search-bar">
        <input type="text" placeholder="Search for dishes...">
        <button>Search</button>
    </div>
    <div class="dish-photos">
        <img src="https://australianavocados.com.au/wp-content/uploads/2021/05/AusAvo_Sushi.jpg" alt="Dish 1">
        <img src="https://assets.epicurious.com/photos/5c745a108918ee7ab68daf79/1:1/w_2560%2Cc_limit/Smashburger-recipe-120219.jpg" alt="Dish 2">
        <img src="https://images.everydayhealth.com/images/what-is-a-vegan-diet-benefits-food-list-beginners-guide-alt-1440x810.jpg?sfvrsn=1d260c85_1" alt="Dish 3">
        <img src="https://i0.wp.com/post.healthline.com/wp-content/uploads/2021/09/healthy-eating-food-sweet-potato-kale-bowl-grain-vegan-1296x728-header.jpg?w=1155&h=1528" alt="Dish 4">
    </div>
    <div class="other-pages">
        <a href="/fish">Fish</a>
        <a href="/meat">Meat</a>
        <a href="/vege">Vega - Vege</a>
    </div>

        <div class="other-pages">
        <a href="/cart">Cart</a>
        <a href="/comments">comments</a>

    </div>


   <div class="dish-photos" id="dish-container">
</div>

</body>



</html>
