<!DOCTYPE html>
<html>
<head>
    <title>Design Ur Dish - Products</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #009688;
        }

        center {
            padding: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 10px;
            border: 2px solid #009688;
            border-radius: 5px;
            font-size: 16px;
            width: 300px;
        }

        .product-container {
            max-width: 300px;
            padding: 10px;
            margin: 20px;
            border: 2px solid #009688;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .product-image img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-name {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .product-description {
            margin-top: 5px;
        }

        .product-price {
            font-size: 18px;
            margin-top: 5px;
        }

        .add-to-cart-btn {
            display: block;
            background-color: #009688;
            color: white;
            text-decoration: none;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }

        .add-to-cart-btn:hover {
            background-color: #00796b;
        }

        .other-pages {
            text-align: center;
            margin-top: 30px;
        }

        .other-pages button {
            background-color: #009688;
            color: white;
            text-decoration: none;
            text-align: center;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
        }

        .other-pages button:hover {
            background-color: #00796b;
        }
    </style>
</head>
